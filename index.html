<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astralware</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            opacity: 0; /* Start with invisible */
            animation: fadeIn 1s forwards; /* Fade in effect */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .top-left {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            color: white;
            text-decoration: none; /* Remove underline */
            border: 2px solid transparent;
            padding: 5px 10px;
            border-radius: 5px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            animation: textGlow 1.5s infinite alternate, borderGlow 2s infinite alternate; /* Glowing text and border effects */
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }

        @keyframes borderGlow {
            from {
                border-color: transparent;
            }
            to {
                border-color: rgba(255, 255, 255, 0.7);
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly transparent white background */
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            position: relative;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards; /* Delayed fade in effect */
            border: 5px solid transparent; /* Initial border setup */
            animation: borderFlash 1.5s infinite; /* Flashing border effect */
        }

        @keyframes borderFlash {
            0% {
                border-color: rgba(255, 0, 0, 0.5); /* Flashing red */
            }
            50% {
                border-color: rgba(0, 255, 0, 0.5); /* Flashing green */
            }
            100% {
                border-color: rgba(0, 0, 255, 0.5); /* Flashing blue */
            }
        }

        h1 {
            margin: 0;
            font-size: 2em; /* Smaller font size for the header */
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation: textGlow 1.5s infinite alternate; /* Glowing text effect */
        }

        p {
            font-size: 1.5em;
        }

        .button {
            display: inline-block;
            background-color: #7289DA; /* Discord color */
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .button:hover {
            background-color: #5b6eae; /* Slightly darker shade for hover effect */
            transform: scale(1.05); /* Slightly enlarge button on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7); /* Enhanced shadow on hover */
        }
    </style>
</head>
<body>
    <a href="https://drizko12.github.io/astralware/" class="top-left">Astralware</a> <!-- Updated link to the home page -->
    <div class="container">
        <h1>Astralware</h1>
        <p>Welcome to Astralware!</p>
        <a href="https://discord.gg/X3wH9W8fXe" target="_blank" class="button">Discord</a>
    </div>
</body>
</html>
